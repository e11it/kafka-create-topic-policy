name: Build and Release JAR

on:
  push:
    tags:
      - 'v*.*.*' # Trigger when a tag starting with 'v' is pushed
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21' # Specify your Java version
        distribution: 'temurin'
        cache: 'maven' # Use 'gradle' if you use Gradle

    - name: Build with Maven
      run: mvn clean package

    - name: Create Release
      id: create_release
      uses: marvinpinto/action-automatic-releases@latest # Action to create the release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: ${{ github.ref_name }} # Use the pushed tag name
        prerelease: false
        title: Release ${{ github.ref_name }}

    - name: Upload JAR asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # URL generated by the previous step
        asset_path: target/*.jar # Path to your built JAR file
        asset_name: my-application.jar # Desired name for the uploaded JAR
        asset_content_type: application/java-archive
